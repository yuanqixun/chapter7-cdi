<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{leaveAction.beginConversation}"/>
            <!-- bind the key of the process to be started -->
            <f:viewParam id="processDefinitionKey" name="processDefinitionKey" />
        </f:metadata>

        <h1>请假申请</h1>
        <h:form>
            <table>
                <tr>
                    <td>请假开始时间:</td>
                    <td><h:inputText value="#{leaveAction.leave.startTime}" /></td>
                </tr>
                <tr>
                    <td>请假结束:</td>
                    <td><h:inputText value="#{leaveAction.leave.endTime}" /></td>
                </tr>
                <tr>
                    <td>请假理由:</td>
                    <td><h:inputText value="#{leaveAction.leave.reason}" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton value="申请"
                                         action="#{leaveAction.onLeaveApply}" />
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>

</ui:composition>
